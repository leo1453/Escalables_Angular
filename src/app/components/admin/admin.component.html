<app-header></app-header>

<h1>Gesti√≥n de Usuarios</h1>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th> <!-- Nueva columna para acciones -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button class="btn-delete" (click)="deleteUser(user._id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>


<app-footer></app-footer>
